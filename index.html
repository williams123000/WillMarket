    <script>
        // Función para obtener parámetros de la URL (en este caso, el parámetro de error) 
        function getParameterByName(name, url) {
            // Si no se proporciona la URL, se toma la URL actual 
            if (!url) url = window.location.href;
            // Escapar caracteres especiales en la expresión regular 
            name = name.replace(/[\[\]]/g, '\\$&');
            // Crear una expresión regular para buscar el parámetro y extraer el valor
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            // Si no se encuentra el parámetro, devolver nulo
            if (!results) return null;
            // Si no se encuentra el valor, devolver una cadena vacía
            if (!results[2]) return '';
            // Decodificar el valor del parámetro y devolverlo
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Función para mostrar un alerta si hay un parámetro de error en la URL 
        window.onload = function () {
            var error = getParameterByName('error');
            if (error === 'credenciales_invalidas') {
                alert('Credenciales inválidas. Por favor, inténtalo de nuevo.');
            }
        };
    </script>

    <!-- Script para mostrar el carrito --> 
    <script>
        // Función para mostrar el carrito al abrir el modal de carrito
        function mostrarCarrito() {
            console.log('Mostrando carrito');
            // Obtener el carrito del localStorage
            var carrito = JSON.parse(localStorage.getItem("Carrito")) || [];
            // Obtener el elemento del carrito
            var carritoBody = document.getElementById('carritoBody');

            console.log('Mostrando carrito:', carrito);
            console.log('Elemento del carrito:', carritoBody);
            // Mostrar el carrito en el modal
            if (carrito.length === 0) {
                // Mostrar mensaje de carrito vacío
                carritoBody.innerHTML = '<p>El carrito está vacío</p>';
            } else {
                carritoBody.innerHTML = ''; // Limpiar el contenido existente del carrito
                // Mostrar los productos en el carrito
                carrito.forEach(producto => {
                    // Crear un elemento de párrafo para el producto
                    var productoElemento = document.createElement('p');
                    // Asignar el contenido del producto al elemento de párrafo 
                    productoElemento.textContent = `${producto.nombre} - $${producto.precio}`;
                    carritoBody.appendChild(productoElemento); // Agregar el producto al carrito
                });
            }
        }
    </script>
